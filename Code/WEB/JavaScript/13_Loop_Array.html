<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['dbgys','leezche','hyun-a','jun-gu'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i =0;
                while(i<coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i++;
                }
            </script>
        </ul>
    </body>
</html>
